<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dart Pilot (jsPsych)</title>

    <!-- jsPsych core + default CSS -->
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <link
      href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Plugins -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@2.1.0"></script>

    <!-- Your experiment code -->
    <script defer src="experiment.js"></script>

    <style>
      .jspsych-content {
        max-width: 950px;
      }
      #dart-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #score {
        font-size: 22px;
      }
      canvas {
        border: 1px solid #ccc;
        border-radius: 14px;
        touch-action: none;
        background: white;
      }
      .big-red {
        font-size: 42px;
        font-weight: 900;
        color: #d40000;
        text-align: center;
        line-height: 1.05;
      }
      .muted {
        opacity: 0.85;
      }
      .pill {
        display: inline-block;
        padding: 2px 10px;
        border-radius: 999px;
        border: 1px solid #ddd;
        font-size: 14px;
      }
      .hl {
        background: #fff3b0;
        border: 2px solid #ffb703;
        border-radius: 12px;
        padding: 10px 14px;
      }
    </style>
  </head>

  <body></body>
</html>
